{% extends "base.html" %}
{% block title %}Catalog App - {{ post.title }}{% endblock %}
{% block body %}
	<div id="container">
		<article>
			<h3>{{ post.title}}</h3>
			<p>{{ post.body }}</p>
			{% if user==post.author %}
				<a class="orange" href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
				|
				<a class="orange" href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
			{% endif %}
		</article>
	</div>
{% endblock %}
